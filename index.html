<html >
  <head>
    <link rel="stylesheet" href="http://basushr.net/css/basushr.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="typewriter.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="fonts.css" type="text/css" media="screen" />
    <script type="text/javascript" src="typewriter.js"></script>
    <title>Typewriter</title>
  </head>
  <body onkeypress="insert(event)" onload="clear()">
    <div id="header"><h1>Typewriter</h1></div>

    <div id="typewriter">
    <p id="paper">
      
    </p>
    
    <div id="keyboard">
      <ul class="row" id="row1">
        <li>q</li> <li>w</li> <li>e</li> <li>r</li> <li>t</li> <li>y</li> <li>u</li> <li>i</li> <li>o</li> <li>p</li>
      </ul>
      <ul class="row" id="row2">
        <li>a</li> <li>s</li> <li>d</li> <li>f</li> <li>g</li> <li>h</li> <li>j</li> <li>k</li> <li>l</li>
      </ul>

      <ul class="row" id="row3">
        <li>z</li> <li>x</li> <li>c</li> <li>v</li> <li>b</li> <li>n</li> <li>m</li>
      </ul>

      <ul class="row" id="row4">
        <li id="spacebar">space</li>
      </ul>
    </div>
    </div>
    
  </body>
</html>
